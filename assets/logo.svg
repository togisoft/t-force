<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Shield Shape -->
  <path d="M100 30 L140 50 L140 110 Q140 130 100 150 Q60 130 60 110 L60 50 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1E40AF" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Lock Body -->
  <rect x="85" y="90" width="30" height="35" rx="3" ry="3" 
        fill="url(#lockGradient)" 
        stroke="#D97706" 
        stroke-width="1.5"/>
  
  <!-- Lock Shackle -->
  <path d="M90 90 L90 80 Q90 70 100 70 Q110 70 110 80 L110 90" 
        fill="none" 
        stroke="url(#lockGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="102" r="3" fill="#1E40AF"/>
  <rect x="99" y="105" width="2" height="8" fill="#1E40AF"/>
  
  <!-- Chat Bubbles -->
  <circle cx="70" cy="60" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="130" cy="65" r="6" fill="#EF4444" opacity="0.8"/>
  <circle cx="75" cy="140" r="5" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="70" y1="68" x2="85" y2="80" stroke="#10B981" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="71" x2="115" y2="85" stroke="#EF4444" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="140" x2="90" y2="125" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">
    AuthForce
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="45" cy="45" r="2" fill="#3B82F6" opacity="0.5"/>
  <circle cx="155" cy="40" r="2" fill="#3B82F6" opacity="0.5"/>
  <circle cx="160" cy="160" r="2" fill="#3B82F6" opacity="0.5"/>
  <circle cx="40" cy="155" r="2" fill="#3B82F6" opacity="0.5"/>
  
  <!-- Security Badge -->
  <circle cx="130" cy="120" r="12" fill="#059669" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M125 120 L129 124 L135 116" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>